<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>K-Scan AR - Acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos básicos para centrar el formulario */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #selection-list {
            text-align: left;
            margin-top: 20px;
        }
        #selection-list button {
            display: block;
            width: 100%;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="input-view">
            <h2>Introduce tu Código de Acceso</h2>
            <input type="text" id="user-code" placeholder="Código Único (Ej: CODE001)" maxlength="8">
            <button onclick="handleAccessAttempt()">Acceder</button>
            <p id="error-message"></p>
        </div>

        <div id="selection-view" style="display: none;">
            <h2>Selecciona tu Experiencia:</h2>
            <div id="selection-list">
                </div>
            <button onclick="showInputView()" style="background: #6c757d; margin-top: 15px;">Usar otro Código Único</button>
        </div>
    </div>

    <script>
        // =====================================================================
        // 1. TABLA DE BÚSQUEDA GLOBAL
        // Define el código único, la carpeta del proyecto y el nombre amigable.
        // El formato de la URL de redirección será: /module/[RUTA-PROYECTO]/?code=[CODIGO-UNICO]
        // =====================================================================
        const ProyectosAR = {
            "CODE001": { ruta: "tazas", nombre: "Taza de Juan Pérez" },
            "CODE002": { ruta: "tazas", nombre: "Taza de María López" },
            "POST001": { ruta: "postales", nombre: "Postal de Navidad" },
            "POST002": { ruta: "postales", nombre: "Postal de Cumpleaños" },
            // ¡AGREGA MÁS PROYECTOS AQUÍ!
        };

        const LOCAL_STORAGE_KEY = 'arUserCodes';

        // =====================================================================
        // 2. FUNCIONES DE VISTA Y LÓGICA
        // =====================================================================

        function getStoredCodes() {
            // Devuelve el array de códigos guardados en LocalStorage, o un array vacío si no hay nada.
            const stored = localStorage.getItem(LOCAL_STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveCode(code) {
            // Guarda un nuevo código, asegurándose de que no haya duplicados.
            let storedCodes = getStoredCodes();
            if (!storedCodes.some(item => item.code === code)) {
                const project = ProyectosAR[code];
                storedCodes.push({ 
                    code: code, 
                    name: project.nombre, 
                    ruta: project.ruta 
                });
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(storedCodes));
            }
        }

        function redirectToProject(code, ruta) {
            // Construye la URL y redirige al módulo AR con el código en el parámetro 'code'.
            const basePath = window.location.href.split('index.html')[0] || window.location.href;
            window.location.href = `${basePath}module/${ruta}/?code=${code}`;
        }

        function handleAccessAttempt() {
            const userCodeInput = document.getElementById('user-code');
            const errorMessage = document.getElementById('error-message');
            const code = userCodeInput.value.toUpperCase().trim();

            errorMessage.style.display = 'none';

            if (ProyectosAR[code]) {
                const project = ProyectosAR[code];
                // 1. Guardar el código para el futuro.
                saveCode(code);
                // 2. Redirigir al proyecto específico.
                redirectToProject(code, project.ruta);
            } else {
                errorMessage.textContent = 'Código no válido. Por favor, verifica el código único.';
                errorMessage.style.display = 'block';
            }
        }

        function showInputView() {
            document.getElementById('selection-view').style.display = 'none';
            document.getElementById('input-view').style.display = 'block';
            document.getElementById('user-code').value = ''; // Limpiar el campo
        }

        function showSelectionView(storedCodes) {
            const selectionList = document.getElementById('selection-list');
            selectionList.innerHTML = ''; // Limpiar la lista

            storedCodes.forEach(item => {
                const button = document.createElement('button');
                button.textContent = item.name;
                button.onclick = () => redirectToProject(item.code, item.ruta);
                selectionList.appendChild(button);
            });

            document.getElementById('input-view').style.display = 'none';
            document.getElementById('selection-view').style.display = 'block';
        }

        // =====================================================================
        // 3. INICIO: Determinar qué mostrar al cargar la página
        // =====================================================================
        document.addEventListener('DOMContentLoaded', () => {
            const storedCodes = getStoredCodes();
            
            if (storedCodes.length > 0) {
                // Si ya hay códigos guardados, mostrar la lista de selección.
                showSelectionView(storedCodes);
            } else {
                // Si no hay códigos, mostrar la vista de ingreso de código.
                showInputView();
            }
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #UI-overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }
      .audio-btn {
        padding: 12px 25px;
        background: #FF5722;
        color: white;
        border: none;
        border-radius: 30px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const audioBtn = document.querySelector("#audioBtn");
        
        const conectarVideo = (targetId, videoId) => {
          const target = document.querySelector(targetId);
          const vid = document.querySelector(videoId);

          // Forzar que el navegador cargue el buffer del video
          vid.load();

          target.addEventListener("targetFound", () => {
            console.log("Imagen detectada -> Reproduciendo:", videoId);
            // Intentamos reproducir. Si falla, el error saldr谩 en consola.
            const playPromise = vid.play();
            if (playPromise !== undefined) {
              playPromise.catch(error => {
                console.log("Reproducci贸n bloqueada hasta interactuar:", error);
              });
            }
          });

          target.addEventListener("targetLost", () => {
            console.log("Imagen perdida -> Pausando:", videoId);
            vid.pause();
          });
        }

        // Conectar tus entidades con tus videos
        conectarVideo('#target-0', '#vid-0');
        conectarVideo('#target-1', '#vid-1');

        // L贸gica del bot贸n: Activar audio y despertar videos
        audioBtn.addEventListener("click", () => {
          const allVideos = document.querySelectorAll("video");
          allVideos.forEach(v => {
            v.muted = false;
            // Peque帽o truco para "desbloquear" el permiso de reproducci贸n
            v.play().then(() => { v.pause(); }); 
          });
          console.log("Sonido habilitado por el usuario.");
          audioBtn.style.display = "none"; 
        });
      });
    </script>
  </head>
  
  <body>
    <div id="UI-overlay">
      <button id="audioBtn" class="audio-btn"> ACTIVAR AUDIO</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://gv-vod-cdn.aliexpress-media.com/9f8e1de30350cb41/00bkVKqwwF1yKmNEnU1/UznBtoGjK0vxx3Uxr31_323712772439_mp4_264_hd.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        
        <video id="vid-1" src="video2.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>

        <video id="vid-2" src="video3.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video src="#vid-0" width="1" height="0.55" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video src="#vid-1" width="1" height="0.55" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video src="#vid-2" width="1" height="0.55" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>

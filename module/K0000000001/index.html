
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
	"mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
const ContenidoModulo = {
    // Código de usuario (leído de la URL: ?code=susam-51162)
    "susam-51162": { 
        // MARCADOR_A (Índice 0: Primera imagen subida al compilador)
        "MARCADOR_A": { 
            index: 0, 
            resource: "https://www.youtube.com/embed/kRCWvqJVWx8?autoplay=1&controls=0", 
            isClickable: true 
        }, 
        // MARCADOR_B (Índice 1: Segunda imagen subida al compilador)
        "MARCADOR_B": { 
            index: 1, 
            resource: "Contenido 3D (Caja)", 
            isClickable: false 
        }, 
        // MARCADOR_C (Índice 2: Tercera imagen subida al compilador)
        "MARCADOR_C": { 
            index: 2, 
            resource: "Contenido 3D (Esfera)", 
            isClickable: false 
        } 
    },
    // Puedes añadir más códigos aquí:
    // "otro-codigo-ejemplo": { 
    //     "MARCADOR_A": { index: 0, resource: "Otro Contenido", isClickable: false }, 
    // }
};
		
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      const mindarThree = new MindARThree({
	container: document.querySelector("#container"),
	imageTargetSrc: "assets/targets.mind"
      });
      const {renderer, scene, camera} = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      const geometry = new THREE.PlaneGeometry(1, 0.55);
      const material = new THREE.MeshBasicMaterial( {color: 0x00ffff, transparent: true, opacity: 0.5} );
      const plane = new THREE.Mesh( geometry, material );
      anchor.group.add(plane);
      const start = async() => {
	await mindarThree.start();
	renderer.setAnimationLoop(() => {
	  renderer.render(scene, camera);
	});
      }
      const startButton = document.querySelector("#startButton");
      startButton.addEventListener("click", () => {
	start();
      });
      stopButton.addEventListener("click", () => {
	mindarThree.stop();
	mindarThree.renderer.setAnimationLoop(null);
      });
    </script>
    <style>
      body {
	margin: 0;
      }
      #container {
	width: 100vw;
	height: 100vh;
	position: relative;
	overflow: hidden;
      }
      #control {
	position: fixed;
	top: 0;
	left: 0;
	z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">16 Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container">
    </div>
  </body>

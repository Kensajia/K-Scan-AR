<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      :root { --danger: #f44336; --warn: #FFC107; }
      body { font-family: sans-serif; margin: 0; overflow: hidden; }

      #ui-controls {
        position: fixed; top: 15px; left: 15px; right: 15px;
        z-index: 5000; display: flex; justify-content: center; gap: 10px;
      }

      .btn {
        padding: 10px 18px; border-radius: 50px; color: white;
        font-weight: bold; cursor: pointer; font-size: 11px;
        background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(255,255,255,0.3);
      }

      /* EL BOT√ìN EST√Å OCULTO POR DEFECTO HASTA DETECTAR TORCH */
      #btn-flash { display: none; background: #333; }
      #btn-flash.active { background: var(--warn); color: black; }
      #btn-audio { background: var(--danger); }

      .a-enter-vr { display: none !important; }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const trackRef = { track: null };

        // DETECCI√ìN DE HARDWARE
        sceneEl.addEventListener("arReady", () => {
          console.log("MindAR est√° listo. Buscando hardware...");
          
          const videoElement = document.querySelector('video');
          if (videoElement && videoElement.srcObject) {
            const track = videoElement.srcObject.getVideoTracks()[0];
            trackRef.track = track;
            
            const capabilities = track.getCapabilities();
            console.log("Capacidades detectadas:", capabilities);

            if (capabilities.torch) {
              console.log("Flash detectado. Mostrando bot√≥n.");
              document.querySelector("#btn-flash").style.display = "block";
            } else {
              console.warn("Este dispositivo o navegador no permite el uso del flash (linterna).");
            }
          }
        });

        // L√ìGICA DE CONTROL (ON/OFF)
        document.querySelector("#btn-flash").addEventListener("click", function() {
          if (trackRef.track) {
            const settings = trackRef.track.getSettings();
            const isCurrentlyOn = settings.torch || false;
            
            trackRef.track.applyConstraints({
              advanced: [{ torch: !isCurrentlyOn }]
            }).then(() => {
              this.classList.toggle("active", !isCurrentlyOn);
              this.innerHTML = !isCurrentlyOn ? "‚ö° FLASH ON" : "‚ö° FLASH OFF";
            });
          }
        });

        // AUDIO
        document.querySelector("#btn-audio").addEventListener("click", function() {
          const videos = document.querySelectorAll("video");
          const isMuted = !videos[0].muted;
          videos.forEach(v => { v.muted = isMuted; if(!isMuted) v.play(); });
          this.style.background = isMuted ? "var(--danger)" : "#4CAF50";
          this.innerHTML = isMuted ? "üîá SILENCIO" : "üîä SONIDO";
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn">üîá SILENCIO</button>
      <button id="btn-flash" class="btn">‚ö° FLASH OFF</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
      renderer="preserveDrawingBuffer: true; antialias: true" 
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://video01.alibaba.com/vod-icbu/7c569251818fbca4/uVFlQMbCghZIYs1j9tq/dqhImLtm1WyMppwSJA6_278327433290_sd_hq.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-1" src="https://cdn.pixabay.com/video/2023/07/09/170831-844035571_large.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-2" src="https://files.catbox.moe/ob3b9g.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video src="#vid-0" width="1" height="0.6"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video src="#vid-1" width="1" height="0.6"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video src="#vid-2" width="1" height="0.6"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #ui-controls { position: fixed; top: 10px; left: 10px; z-index: 5000; display: flex; gap: 5px; }
      .btn { padding: 10px; border-radius: 5px; border: none; background: rgba(0,0,0,0.7); color: white; cursor: pointer; font-size: 10px; }
      #btn-toggle-ui { position: fixed; bottom: 10px; right: 10px; z-index: 5000; width: 40px; height: 40px; border-radius: 50%; background: white; border: none; }
      .hidden { display: none !important; }
      .a-enter-vr { display: none !important; }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');

        const setupVideoAR = (index) => {
          const target = document.querySelector(`#target-${index}`);
          const vid = document.querySelector(`#vid-${index}`);
          const entity = document.querySelector(`#video-ent-${index}`);

          if(!target || !vid || !entity) return;

          // Forzar carga del archivo
          vid.load();

          target.addEventListener("targetFound", () => {
             console.log("Encontrado: " + index);
             vid.play().catch(e => console.log("Bloqueado hasta interactuar"));
          });

          target.addEventListener("targetLost", () => {
            vid.pause();
            entity.setAttribute("position", "0 0 0.1");
            entity.setAttribute("scale", "1 1 1");
          });

          // TOQUE PARA EXPANDIR: Usamos mousedown para m√°xima compatibilidad
          entity.addEventListener("mousedown", () => {
            console.log("Tap detectado en: " + index);
            entity.emit("expandir");
          });
        };

        // Inicializar videos
        for(let i=0; i<=2; i++) { setupVideoAR(i); }

        // Bot√≥n Audio: Despierta todos los videos
        document.querySelector("#btn-audio").addEventListener("click", function() {
          const vids = document.querySelectorAll("video");
          vids.forEach(v => {
            v.muted = !v.muted;
            if(!v.muted) v.play(); 
          });
          this.innerHTML = vids[0].muted ? "üîà OFF" : "üîä ON";
          this.style.background = vids[0].muted ? "#f44336" : "#4CAF50";
        });

        document.querySelector("#btn-toggle-ui").addEventListener("click", () => {
          document.querySelector("#ui-controls").classList.toggle("hidden");
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn" style="background:#f44336">üîà OFF</button>
      <button id="btn-hd" class="btn">üì∫ HD</button>
    </div>

    <button id="btn-toggle-ui">‚öôÔ∏è</button>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
             renderer="colorManagement: true, preserveDrawingBuffer: true" 
             vr-mode-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://video01.alibaba.com/vod-icbu/7c569251818fbca4/uVFlQMbCghZIYs1j9tq/dqhImLtm1WyMppwSJA6_278327433290_sd_hq.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-1" src="https://cdn.pixabay.com/video/2023/07/09/170831-844035571_large.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-2" src="https://files.catbox.moe/ob3b9g.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
      </a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video id="video-ent-0" src="#vid-0" class="clickable" width="1" height="0.6" position="0 0 0.1" 
                 animation="property: position; to: 0 0 1.5; dur: 500; startEvents: expandir"
                 animation__scale="property: scale; to: 3 3 3; dur: 500; startEvents: expandir"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video id="video-ent-1" src="#vid-1" class="clickable" width="1" height="0.6" position="0 0 0.1" 
                 animation="property: position; to: 0 0 1.5; dur: 500; startEvents: expandir"
                 animation__scale="property: scale; to: 3 3 3; dur: 500; startEvents: expandir"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video id="video-ent-2" src="#vid-2" class="clickable" width="1" height="0.6" position="0 0 0.1" 
                 animation="property: position; to: 0 0 1.5; dur: 500; startEvents: expandir"
                 animation__scale="property: scale; to: 3 3 3; dur: 500; startEvents: expandir"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>

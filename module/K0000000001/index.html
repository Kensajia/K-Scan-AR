        <script>
            // üí° IMPORTANTE: THREE.js es global en A-Frame 1.0.4, por lo que podemos usarlo.
            const THREE = AFRAME.THREE; 

            // =====================================================================
            // 1. TABLA DE CONTENIDOS (sin cambios)

            const ContenidoModulo = { /* ... (tus datos) ... */ };

            // =====================================================================
            // 2. COMPONENTES Y L√ìGICA DE INYECCI√ìN
            // =====================================================================

            AFRAME.registerComponent('videohandler', { /* ... */ });
            AFRAME.registerComponent('force-redraw', { /* ... */ });
            
            // üí° FIX CR√çTICO: Componente para inyectar la textura del video directamente al fondo de THREE.js
            AFRAME.registerComponent('force-video-texture', {
                init: function () {
                    const videoEl = document.getElementById('arjs-video-source');
                    if (videoEl) {
                        setTimeout(() => {
                            const renderer = this.el.renderer;
                            // Crear una textura THREE.js a partir del elemento de video
                            const videoTexture = new THREE.VideoTexture(videoEl);
                            videoTexture.minFilter = THREE.LinearFilter;
                            videoTexture.magFilter = THREE.LinearFilter;
                            videoTexture.encoding = renderer.outputEncoding;

                            // Asignar la textura directamente al fondo (background) de la escena
                            this.el.object3D.background = videoTexture;
                            console.log("Textura de video inyectada directamente en el fondo de A-Frame.");
                        }, 1000);
                    }
                }
            });

            // L√≥gica de inyecci√≥n de marcadores (sin cambios)
            function injectMarkers(scene) { /* ... (Tu l√≥gica) ... */ }


            // FUNCI√ìN CR√çTICA: Inicializaci√≥n forzada de la c√°mara con JS
            function initARScene() {
                const videoId = 'arjs-video-source';
                let videoEl = document.getElementById(videoId);

                // [Creaci√≥n del elemento de video con crossorigin] (sin cambios)

                // 3. Solicitar el stream y capturar permisos
                navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } } })
                    .then(function(stream) {
                        videoEl.srcObject = stream;
                        
                        videoEl.onloadedmetadata = function() {
                            videoEl.play();
                            
                            // 4. Inyectar la configuraci√≥n AR.js y la fuente de video
                            const scene = document.getElementById('scene');
                            if (scene) {
                                scene.setAttribute('arjs', 
                                    `sourceType: video; 
                                     // üí° QUITAMOS sourceUrl
                                     debugUIEnabled: true; 
                                     detectionMode: nft;
                                     cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/camera_para.dat;`);
                                
                                injectMarkers(scene); 
                            }
                        };
                    })
                    .catch(function(err) {
                        console.error("Error cr√≠tico al iniciar la c√°mara:", err);
                        alert(`Error de c√°mara: Causa: ${err.name}`);
                    });
            }

            document.addEventListener('DOMContentLoaded', initARScene); 

        </script>

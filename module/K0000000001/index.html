<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Experience - FIX FINAL SHADER</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@2.1.0/aframe/build/ar-nft.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script>
            const THREE = AFRAME.THREE;
            const ContenidoModulo = { /* ... (tus datos) ... */ };

            // =====================================================================
            // 2. COMPONENTES Y L√ìGICA DE INYECCI√ìN
            // =====================================================================

            AFRAME.registerComponent('videohandler', { /* ... */ });
            AFRAME.registerComponent('force-redraw', { 
                init: function () {
                    setTimeout(() => {
                        this.el.emit('arjs-video-loaded', null, false);
                    }, 3000); 
                }
            });

            AFRAME.registerComponent('force-video-texture', {
                init: function () {
                    const videoEl = document.getElementById('arjs-video-source');
                    if (videoEl) {
                        setTimeout(() => {
                            // üí° NO ES NECESARIO EL RENDERER AQU√ç, solo para la codificaci√≥n.
                            const videoTexture = new THREE.VideoTexture(videoEl);
                            videoTexture.minFilter = THREE.LinearFilter;
                            videoTexture.magFilter = THREE.LinearFilter;
                            
                            // üí° FIX CR√çTICO: Usar codificaci√≥n sRGB para simplificar el shader (soluciona error de compilaci√≥n)
                            videoTexture.encoding = THREE.sRGBEncoding; 
                            
                            this.el.object3D.background = videoTexture;
                            console.log("Textura de video inyectada directamente en el fondo de A-Frame.");
                        }, 1000);
                    }
                }
            });

            function injectMarkers(scene) { /* ... (Tu l√≥gica) ... */ }
            function ensureVideoElementExists(videoId) { /* ... (Tu l√≥gica de creaci√≥n de video) ... */ }

            function initARScene() {
                const videoId = 'arjs-video-source';
                const videoEl = ensureVideoElementExists(videoId); 

                const constraints = { audio: false, video: { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } } };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        videoEl.srcObject = stream;
                        
                        videoEl.onloadedmetadata = function() {
                            videoEl.play();
                            
                            const scene = document.getElementById('scene');
                            if (scene) {
                                scene.setAttribute('arjs', 
                                    `sourceType: video; 
                                     debugUIEnabled: true; 
                                     detectionMode: nft;
                                     cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/camera_para.dat;`);
                                
                                injectMarkers(scene);
                            }
                        };
                    })
                    .catch(function(err) {
                        console.error("Error cr√≠tico al iniciar la c√°mara:", err);
                        alert(`Error de c√°mara: Causa: ${err.name}`);
                    });
            }

            document.addEventListener('DOMContentLoaded', initARScene); 

        </script>

        <style> /* ... (Estilos) ... */ </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div class="ar-warning">
            ‚úÖ INTENTO 80: **FIX FINAL SHADER:** Desactivando la gesti√≥n avanzada de color en WebGL.
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            

            renderer="colorManagement: false; outputEncoding: sRGB;" 

            arjs='' 
            id="scene"
            embedded
            gesture-detector
            force-redraw 
            force-video-texture 
        >
            <a-assets>
                </a-assets>

            <a-entity camera fov="80"></a-entity> 
        </a-scene>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Experience - FIX FINAL V. NATIVA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script>
            // =====================================================================
            // 1. TABLA DE CONTENIDOS DINMICA DEL MDULO AR
            // =====================================================================
            const ContenidoModulo = {
                "susam-51162": { 
                    "MARCADOR_A": { type: "image", url: "assets/T000001-SUSAM-01.fset", resource: "https://www.youtube.com/embed/kRCWvqJVWx8?autoplay=1&controls=0" }, 
                    "MARCADOR_B": { type: "image", url: "assets/T000001-SUSAM-01.fset", resource: "https://www.youtube.com/watch?v=mbuv4P10GLc?autoplay=1&controls=0" }, 
                    "MARCADOR_C": { type: "disabled" } 
                },
            };

            // =====================================================================
            // 2. FUNCIN DE INYECCIN DE MARCADORES (NICO JS REQUERIDO)
            // =====================================================================

            function injectMarkers() {
                const scene = document.getElementById('scene');
                const urlParams = new URLSearchParams(window.location.search);
                const userCode = urlParams.get('code'); 
                const recursos = ContenidoModulo[userCode] || null;

                if (!recursos || !scene) return;
                
                const markerKeys = Object.keys(recursos);
                
                markerKeys.forEach(key => {
                    const config = recursos[key];
                    if (config.type === "disabled") return;

                    // NOTA: Usamos <a-nft> para image tracking y <a-marker> para patrones
                    if (config.type === "nft") {
                         // Crear el componente NFT
                         const markerEl = document.createElement('a-nft');
                         markerEl.setAttribute('type', 'nft');
                         //  CRTICO: El URL para NFT es el nombre base, sin .fset (ej: assets/T000001-SUSAM-01)
                         markerEl.setAttribute('url', config.url); 
                         markerEl.setAttribute('id', key);
                         markerEl.setAttribute('smooth', 'true'); // Propiedades que dan estabilidad
                         markerEl.setAttribute('smoothCount', '10');
                         markerEl.setAttribute('smoothTolerance', '.01');
                         markerEl.setAttribute('smoothThreshold', '5');
                         
                         
                         let contentEl;
                         if (config.resource.startsWith('http')) {
                            // YouTube / URL Externa (Plano clickable)
                            contentEl = document.createElement('a-plane');
                            contentEl.setAttribute('color', '#dc3545'); 
                            contentEl.setAttribute('width', 100); // Escala para NFT
                            contentEl.setAttribute('height', 50); 
                            contentEl.setAttribute('rotation', '0 0 0'); // Rotaci贸n simple
                            contentEl.setAttribute('position', '0 0 0');
                            contentEl.setAttribute('onclick', `window.open('${config.resource}', '_blank')`);
                            
                            const textEl = document.createElement('a-text');
                            textEl.setAttribute('value', `Toca para ver ${key} (YouTube)`);
                            textEl.setAttribute('width', 200);
                            textEl.setAttribute('position', '0 0 5');
                            textEl.setAttribute('align', 'center');
                            contentEl.appendChild(textEl);
                         }
                         
                         contentEl.classList.add('clickable', 'gesturable'); 
                         contentEl.setAttribute('gesture-handler', '');

                         markerEl.appendChild(contentEl);
                         scene.appendChild(markerEl);


                    } else if (config.type === "pattern") {
                        // Crear el componente Marker (Patr贸n)
                        const markerEl = document.createElement('a-marker');
                        markerEl.setAttribute('type', config.type);
                        markerEl.setAttribute('preset', 'custom');
                        markerEl.setAttribute('url', config.url);
                        markerEl.setAttribute('id', key);

                        // ... (L贸gica de inyecci贸n de contenido simple para Pattern) ...
                        const contentEl = document.createElement('a-plane');
                        contentEl.setAttribute('color', 'yellow');
                        contentEl.setAttribute('width', 1);
                        contentEl.setAttribute('height', 1);
                        contentEl.setAttribute('rotation', '-90 0 0');
                        contentEl.setAttribute('position', '0 0.5 0');
                        markerEl.appendChild(contentEl);

                        scene.appendChild(markerEl);
                    }
                });
            }

            // Iniciar la inyecci贸n de marcadores una vez que la escena A-Frame est茅 lista
            document.addEventListener('DOMContentLoaded', function() {
                // Esperar un momento para que A-Frame se inicialice completamente
                setTimeout(injectMarkers, 500); 
            });

        </script>

        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <div class="arjs-loader">
            <div>Cargando, please wait...</div>
        </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            embedded
            
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
        >
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

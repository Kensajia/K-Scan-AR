    <head>
        <meta charset="utf-8">
        <title>AR Experience - Sin C谩mara de A-Frame (Final)</title>

        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script>
            // =====================================================================
            // 1. TABLA DE CONTENIDOS DINMICA
            // =====================================================================
            const ContenidoModulo = { /* ... (Tus datos) ... */ };

            // =====================================================================
            // 2. FUNCIN DE INYECCIN DE MARCADORES (Se mantiene)
            // =====================================================================
            function injectMarkers() {
                const scene = document.getElementById('scene');
                // ... (L贸gica de inyecci贸n de marcadores) ...
                
                // Ocultar el loader
                const loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }
            
            // =====================================================================
            // 3. Inicializaci贸n forzada de la c谩mara con WebRTC (para control de resoluci贸n)
            // =====================================================================
            function initWebcamStream() {
                const videoId = 'arjs-video-source';
                let videoEl = document.createElement('video');
                videoEl.setAttribute('id', videoId);
                videoEl.setAttribute('autoplay', '');
                videoEl.setAttribute('playsinline', ''); 
                videoEl.setAttribute('muted', ''); 
                videoEl.setAttribute('crossorigin', 'anonymous'); 
                videoEl.setAttribute('style', 'position: absolute; top: 0; left: 0; z-index: -2; visibility: hidden;');
                document.body.appendChild(videoEl);

                // Restricciones para forzar una vista ancha (ideal: 1280x720)
                const constraints = { 
                    audio: false, 
                    video: { 
                        facingMode: { ideal: "environment" }, 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 } 
                    } 
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        videoEl.srcObject = stream;
                        videoEl.onloadedmetadata = function() {
                            videoEl.play();
                            
                            const scene = document.getElementById('scene');
                            if (scene) {
                                //  CRTICO: Establecemos la fuente de video para que AR.js la use.
                                scene.setAttribute('arjs', 
                                    `sourceType: video; 
                                     sourceUrl: #${videoId};
                                     trackingMethod: best; 
                                     debugUIEnabled: false;`);
                                
                                injectMarkers();
                            }
                        };
                    })
                    .catch(function(err) {
                        console.error("Error al iniciar la c谩mara (WebRTC):", err);
                        alert(`Error de c谩mara: Causa: ${err.name}`);
                        injectMarkers(); 
                    });
            }

            document.addEventListener('DOMContentLoaded', initWebcamStream); 

        </script>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #UI-overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }
      .audio-btn {
        padding: 12px 25px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      /* Ocultar botÃ³n VR */
      .a-enter-vr { display: none !important; }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const audioBtn = document.querySelector("#audioBtn");
        
        const conectarVideo = (targetId, videoId) => {
          const target = document.querySelector(targetId);
          const vid = document.querySelector(videoId);

          target.addEventListener("targetFound", () => {
            console.log("Detectado -> Play");
            // Forzamos play cada vez que se detecta para evitar congelamientos
            vid.play().catch(e => console.log("Esperando interacciÃ³n para audio"));
          });

          target.addEventListener("targetLost", () => {
            console.log("Perdido -> Pause");
            vid.pause();
          });
        }

        conectarVideo('#target-0', '#vid-0');

        audioBtn.addEventListener("click", () => {
          const allVideos = document.querySelectorAll("video");
          allVideos.forEach(v => {
            if (v.currentSrc !== "") {
              v.muted = false;
              // Reset tÃ©cnico: pausar y volver a reproducir inmediatamente
              // Esto fuerza al navegador a refrescar el flujo de audio/video
              const isPlaying = !v.paused;
              v.pause();
              v.currentTime = v.currentTime; // Refrescar frame
              if (isPlaying) {
                v.play();
              }
            }
          });
          console.log("Audio refrescado y activo");
          audioBtn.style.display = "none"; 
        });
      });
    </script>
  </head>
  
  <body>
    <div id="UI-overlay">
      <button id="audioBtn" class="audio-btn">ðŸ”Š ACTIVAR AUDIO2</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; maxTrack: 1" 
      color-space="sRGB" 
      renderer="colorManagement: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://video01.alibaba.com/vod-icbu/7c569251818fbca4/uVFlQMbCghZIYs1j9tq/dqhImLtm1WyMppwSJA6_278327433290_sd_hq.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        
        <video id="vid-1" src="https://youtu.be/kRCWvqJVWx8" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>

        <video id="vid-2" src="video3.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video src="#vid-0" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video src="#vid-1" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video src="#vid-2" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>

    </a-scene>
    
  </body>
</html>

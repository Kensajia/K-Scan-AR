<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Estilos simplificados para evitar conflictos de renderizado */
      #ui-controls {
        position: fixed;
        top: 15px;
        left: 15px;
        right: 15px;
        z-index: 2000;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .btn {
        padding: 10px 18px;
        border-radius: 50px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 11px;
        background: rgba(0, 0, 0, 0.6); /* Fondo neutro inicial */
        border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }

      /* Color rojo expl√≠cito para el estado inicial de silencio */
      #btn-audio { background-color: #f44336; }

      #btn-toggle-ui {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 3000;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        font-size: 20px;
        border: none;
      }

      .hidden { display: none !important; }
      .a-enter-vr { display: none !important; }
    </style>

    <script>
      // Mantiene el renderizador activo para evitar pantalla blanca
      AFRAME.registerComponent('keep-alive', {
        tick: function () {
          if (this.el.sceneEl.renderStarted && !this.el.sceneEl.paused) {
            this.el.sceneEl.renderer.render(this.el.sceneEl.object3D, this.el.sceneEl.camera);
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const trackRef = { track: null };

        // 1. Vinculaci√≥n de videos
        const setup = (t, v) => {
          const target = document.querySelector(t);
          const vid = document.querySelector(v);
          target.addEventListener("targetFound", () => vid.play());
          target.addEventListener("targetLost", () => vid.pause());
        }
        setup('#target-0', '#vid-0');
        setup('#target-1', '#vid-1');

        // 2. L√≥gica de Flash
        sceneEl.addEventListener("arReady", () => {
          const video = document.querySelector('video');
          if (video && video.srcObject) {
            const track = video.srcObject.getVideoTracks()[0];
            trackRef.track = track;
            if (track.getCapabilities().torch) {
              document.querySelector("#btn-flash").classList.remove("hidden");
            }
          }
        });

        // 3. Controladores de botones
        document.querySelector("#btn-flash").addEventListener("click", function() {
          if (trackRef.track) {
            const isOff = !(trackRef.track.getConstraints().torch);
            trackRef.track.applyConstraints({ advanced: [{ torch: isOff }] });
            this.innerHTML = isOff ? "‚ö° FLASH ON" : "‚ö° FLASH OFF";
            this.style.backgroundColor = isOff ? "#FFC107" : "rgba(0,0,0,0.6)";
            this.style.color = isOff ? "black" : "white";
          }
        });

        document.querySelector("#btn-audio").addEventListener("click", function() {
          const videos = document.querySelectorAll("video");
          const mutedState = !videos[0].muted;
          videos.forEach(v => {
            v.muted = mutedState;
            if(!mutedState && v.paused) v.play();
          });
          this.style.backgroundColor = mutedState ? "#f44336" : "#4CAF50";
          this.innerHTML = mutedState ? "üîá SILENCIO" : "üîä SONIDO";
        });

        document.querySelector("#btn-toggle-ui").addEventListener("click", () => {
          document.querySelector("#ui-controls").classList.toggle("hidden");
        });

        document.querySelector("#btn-hd").addEventListener("click", function() {
          const isHD = this.innerHTML.includes("HD");
          this.innerHTML = isHD ? "üì∫ SD" : "üì∫ HD";
          sceneEl.setAttribute('renderer', isHD ? 'antialias: false' : 'antialias: true');
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn">üîá SILENCIO</button>
      <button id="btn-flash" class="btn hidden">‚ö° FLASH OFF</button>
      <button id="btn-hd" class="btn">üì∫ HD</button>
    </div>

    <button id="btn-toggle-ui">‚öôÔ∏è</button>

    <a-scene 
      keep-alive
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
      renderer="preserveDrawingBuffer: true; colorManagement: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://video01.alibaba.com/vod-icbu/7c569251818fbca4/uVFlQMbCghZIYs1j9tq/dqhImLtm1WyMppwSJA6_278327433290_sd_hq.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        <video id="vid-1" src="https://cdn.pixabay.com/video/2023/07/09/170831-844035571_large.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        <video id="vid-2" src="./video3.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video src="#vid-0" width="1" height="0.6"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video src="#vid-1" width="1" height="0.6"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video src="#vid-2" width="1" height="0.6"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>

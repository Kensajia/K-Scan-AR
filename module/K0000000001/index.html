<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Experience - FIX Final WebRTC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script>
            // =====================================================================
            // 1. TABLA DE CONTENIDOS DIN√ÅMICA
            // =====================================================================
            const ContenidoModulo = {
                "susam-51162": { 
                    "MARCADOR_A": { type: "nft", url: "assets/T000001-SUSAM-01", resource: "https://www.youtube.com/embed/video_ejemplo_2?autoplay=1&controls=0" }, 
                    "MARCADOR_B": { type: "pattern", url: "assets/taza.patt", resource: "https://www.youtube.com/embed/kRCWvqJVWx8?autoplay=1&controls=0" }, 
                    "MARCADOR_C": { type: "disabled" } 
                },
            };

            // =====================================================================
            // 2. FUNCI√ìN DE INYECCI√ìN DE MARCADORES
            // =====================================================================
            function injectMarkers() {
                const scene = document.getElementById('scene');
                const urlParams = new URLSearchParams(window.location.search);
                const userCode = urlParams.get('code'); 
                const recursos = ContenidoModulo[userCode] || null;

                if (!recursos || !scene) return;
                
                // Ocultar el loader
                const loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
                
                // ... (L√≥gica para inyectar a-nft y a-marker) ...
            }
            
            // =====================================================================
            // 3. FIX CR√çTICO: Inicializaci√≥n forzada de la c√°mara con WebRTC
            // =====================================================================
            function initWebcamStream() {
                const videoId = 'arjs-video-source';
                let videoEl = document.createElement('video');
                videoEl.setAttribute('id', videoId);
                videoEl.setAttribute('autoplay', '');
                videoEl.setAttribute('playsinline', ''); 
                videoEl.setAttribute('muted', ''); 
                videoEl.setAttribute('crossorigin', 'anonymous'); 
                videoEl.setAttribute('style', 'position: absolute; top: 0; left: 0; z-index: -2; visibility: hidden;');
                document.body.appendChild(videoEl);

                // üí° Restricciones para forzar una vista ancha (ideal: 1280x720)
                const constraints = { 
                    audio: false, 
                    video: { 
                        facingMode: { ideal: "environment" }, 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 } 
                    } 
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        videoEl.srcObject = stream;
                        videoEl.onloadedmetadata = function() {
                            videoEl.play();
                            
                            // üí° 1. DEJAMOS QUE AR.JS SEPA QU√â FUENTE USAR
                            const scene = document.getElementById('scene');
                            if (scene) {
                                scene.setAttribute('arjs', 
                                    `sourceType: video; 
                                     sourceUrl: #${videoId};
                                     trackingMethod: best; 
                                     debugUIEnabled: false;`);
                                
                                injectMarkers();
                            }
                        };
                    })
                    .catch(function(err) {
                        console.error("Error al iniciar la c√°mara (WebRTC):", err);
                        alert(`Error de c√°mara: Causa: ${err.name}`);
                        injectMarkers(); // Cargar marcadores aunque falle la c√°mara
                    });
            }

            document.addEventListener('DOMContentLoaded', initWebcamStream); 

        </script>

        <style>
            /* Marquesina Est√°tica */
            .arjs-loader { /* ... (CSS de la marquesina) ... */ }
            .arjs-loader div { /* ... (CSS de la marquesina) ... */ }
        </style>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        
        <div class="arjs-loader">
            <div>INTENTO 125: Cargando archivos de realidad aumentada... (WebRTC fix activo)</div>
        </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            embedded
            arjs="" 
            id="scene"
        >
            <a-entity camera></a-entity> 
        </a-scene>
    </body>
</html>

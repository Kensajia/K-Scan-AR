<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Experience - FIX ZOOM MANUAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        
        <style>
            body { margin: 0; overflow: hidden; }
            .arjs-loader {
                /* Loader y otros estilos */
                position: fixed; top: 0; left: 0; width: 100%; height: 30px; 
                background-color: rgba(0, 0, 0, 0.6); color: white; text-align: center; 
                line-height: 30px; z-index: 999;
            }
            #controls {
                position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1000;
            }
            #controls button {
                padding: 10px 20px; font-size: 1.2em; margin: 0 5px; cursor: pointer;
            }
        </style>

        <script>
            // =====================================================================
            // LÓGICA DE ESCALA MANUAL (COMPENSACIÓN DEL ZOOM)
            // =====================================================================
            let scaleFactor = 1; 
            const scaleIncrement = 0.1;

            function applyScale(factor) {
                const nftMarker = document.querySelector('#nft-marker');
                if (nftMarker) {
                    // Aplicamos la escala al contenido dentro del marcador
                    nftMarker.children[0].setAttribute('scale', `${factor} ${factor} ${factor}`);
                }
            }

            window.zoomIn = function() {
                scaleFactor += scaleIncrement;
                applyScale(scaleFactor);
            }

            window.zoomOut = function() {
                if (scaleFactor > scaleIncrement) {
                    scaleFactor -= scaleIncrement;
                    applyScale(scaleFactor);
                }
            }

            window.zoomReset = function() {
                // El valor base 1.0 es el que AR.js calcula, pero si el zoom está fijo,
                // un valor como 2.0 o 3.0 es a menudo necesario para compensar el recorte.
                scaleFactor = 2.5; // <-- VALOR DE COMPENSACIÓN INICIAL
                applyScale(scaleFactor);
            }

            // =====================================================================
            // LÓGICA DE CARGA DINÁMICA (Simplificada)
            // =====================================================================
            window.onload = function() {
                // Inicia la compensación de escala una vez que la escena cargue
                document.querySelector('a-scene').addEventListener('loaded', function () {
                    const loader = document.querySelector('.arjs-loader');
                    if (loader) {
                        loader.style.display = 'none';
                    }
                    // Aplicar la compensación inicial después de la carga
                    zoomReset(); 
                });
            };
        </script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        
        <div class="arjs-loader">
            Cargando AR.js...
        </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            // Configuración AR.js MÍNIMA
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
        >
            <a-nft
                type="nft"
                url="assets/T000001-SUSAM-01" 
                smooth="true"
                id="nft-marker"
            >
                <a-box 
                    color="#4CC3D9" 
                    scale="1 1 1" 
                    position="0 50 0" 
                    rotation="0 0 0">
                </a-box>
            </a-nft>

            <a-entity camera></a-entity> 
        </a-scene>

        <div id="controls">
            <button onclick="zoomOut()">Zoom -</button>
            <button onclick="zoomReset()">Restaurar</button>
            <button onclick="zoomIn()">Zoom +</button>
        </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Experience - Ajuste Final Zoom</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script>
            // =====================================================================
            // 1. TABLA DE CONTENIDOS DINÁMICA DEL MÓDULO AR
            // =====================================================================
            const ContenidoModulo = {
                "susam-51162": { 
                    "MARCADOR_A": { type: "pattern", url: "assets/taza.patt", resource: "https://www.youtube.com/embed/kRCWvqJVWx8?autoplay=1&controls=0" }, 
                    "MARCADOR_B": { type: "nft", url: "assets/T000001-SUSAM-01", resource: "https://www.youtube.com/embed/video_ejemplo_2?autoplay=1&controls=0" }, 
                    "MARCADOR_C": { type: "disabled" } 
                },
            };

            // =====================================================================
            // 2. FUNCIÓN DE INYECCIÓN DE MARCADORES Y LOADER FIX
            // =====================================================================

            function injectMarkers() {
                const scene = document.getElementById('scene');
                const urlParams = new URLSearchParams(window.location.search);
                const userCode = urlParams.get('code'); 
                const recursos = ContenidoModulo[userCode] || null;

                if (!recursos || !scene) return;
                
                const markerKeys = Object.keys(recursos);
                
                const loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
                
                markerKeys.forEach(key => {
                    const config = recursos[key];
                    if (config.type === "disabled") return;

                    // ... (Tu lógica para inyectar a-nft y a-marker) ...
                });
            }

            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(injectMarkers, 500); 
            });

        </script>

        <style>
            .arjs-loader {
                height: 30px; 
                width: 100%;
                position: fixed; 
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.6); 
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 0.9em; 
                color: white;
            }
        </style>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        
        <div class="arjs-loader">
            <div>28 - Cargando archivos de realidad aumentada...</div>
        </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
        >
            <a-entity camera position="0 0 0" fov="80"></a-entity> 
        </a-scene>
    </body>
</html>

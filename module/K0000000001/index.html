<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      :root { --accent: #4CAF50; --danger: #f44336; --warn: #FFC107; }
      body { font-family: sans-serif; margin: 0; overflow: hidden; }

      #ui-controls {
        position: fixed; top: 15px; left: 15px; right: 15px;
        z-index: 2000; display: flex; justify-content: center; gap: 10px;
      }

      .btn {
        padding: 10px 18px; border-radius: 50px; color: white;
        font-weight: 600; cursor: pointer; font-size: 11px;
        background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.2);
        display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      /* Estilos din√°micos para el feedback visual */
      #btn-audio.muted { background: var(--danger); }
      #btn-audio.on { background: var(--accent); }
      #btn-flash.active { background: var(--warn); color: black; }

      #btn-toggle-ui {
        position: fixed; bottom: 20px; right: 20px; z-index: 3000 !important;
        width: 50px; height: 50px; border-radius: 50%; background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px); display: flex; justify-content: center;
        align-items: center; border: none; color: white; font-size: 20px;
      }

      .hidden { opacity: 0; transform: translateY(-20px); pointer-events: none; }
      .a-enter-vr { display: none !important; }
    </style>

    <script>
      AFRAME.registerComponent('keep-alive', {
        tick: function () {
          if (this.el.sceneEl.renderStarted && !this.el.sceneEl.paused) {
            this.el.sceneEl.renderer.render(this.el.sceneEl.object3D, this.el.sceneEl.camera);
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const trackRef = { track: null };

        // 1. L√≥gica del Flash
        sceneEl.addEventListener("arReady", () => {
          const video = document.querySelector('video');
          if (video && video.srcObject) {
            const track = video.srcObject.getVideoTracks()[0];
            trackRef.track = track;
            if (track.getCapabilities().torch) {
              document.querySelector("#btn-flash").style.display = "flex";
            }
          }
        });

        document.querySelector("#btn-flash").addEventListener("click", function() {
          if (trackRef.track) {
            const settings = trackRef.track.getSettings();
            const isCurrentlyOn = settings.torch || false;
            trackRef.track.applyConstraints({ advanced: [{ torch: !isCurrentlyOn }] }).then(() => {
              this.classList.toggle("active", !isCurrentlyOn);
              this.innerHTML = !isCurrentlyOn ? "‚ö° FLASH ON" : "‚ö° FLASH OFF";
            });
          }
        });

        // 2. L√≥gica del Bot√≥n de Audio Restaurada
        document.querySelector("#btn-audio").addEventListener("click", function() {
          const isMuted = this.classList.contains("muted");
          this.classList.toggle("muted", !isMuted);
          this.classList.toggle("on", isMuted);
          this.innerHTML = isMuted ? "üîä AUDIO ON" : "üîá SILENCIO";
          
          // Aqu√≠ podr√≠as a√±adir l√≥gica para silenciar sonidos 3D nativos
          // Ex: sceneEl.emit(isMuted ? 'play-sounds' : 'stop-sounds');
        });

        document.querySelector("#btn-toggle-ui").addEventListener("click", () => {
          document.querySelector("#ui-controls").classList.toggle("hidden");
        });

        document.querySelector("#btn-hd").addEventListener("click", function() {
          const hMode = this.innerHTML.includes("HD");
          this.innerHTML = hMode ? "üì∫ SD" : "üì∫ HD";
          sceneEl.setAttribute('renderer', hMode ? 'antialias: true' : 'antialias: false');
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn muted">üîá SILENCIO</button>
      <button id="btn-flash" class="btn" style="display:none">‚ö° FLASH OFF</button>
      <button id="btn-hd" class="btn">üì∫ HD</button>
    </div>

    <button id="btn-toggle-ui" class="btn">‚öôÔ∏è</button>

    <a-scene 
      keep-alive
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 2" 
      renderer="colorManagement: true, physicallyCorrectLights: true, preserveDrawingBuffer: true, antialias: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>

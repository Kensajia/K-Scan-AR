<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Experience - FIX FINAL Sincronizaci√≥n</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@2.1.0/aframe/build/ar-nft.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script>
            const THREE = AFRAME.THREE;
            
            // =====================================================================
            // 1. TABLA DE CONTENIDOS DIN√ÅMICA DEL M√ìDULO AR
            // =====================================================================
            const ContenidoModulo = {
                "susam-51162": { 
                    "MARCADOR_A": { type: "image", url: "assets/T000001-SUSAM-01.fset", resource: "https://www.youtube.com/embed/kRCWvqJVWx8?autoplay=1&controls=0" }, 
                    "MARCADOR_B": { type: "image", url: "assets/T000001-SUSAM-01.fset", resource: "https://www.youtube.com/watch?v=mbuv4P10GLc?autoplay=1&controls=0" }, 
                    "MARCADOR_C": { type: "disabled" } 
                },
            };

            // =====================================================================
            // 2. COMPONENTES Y L√ìGICA DE INYECCI√ìN
            // =====================================================================

            AFRAME.registerComponent('videohandler', { 
                schema: { targetId: {type: 'string'} },
                init: function () {
                    var marker = this.el;
                    const videoEl = document.querySelector(`#${this.data.targetId}`);
                    marker.addEventListener('markerFound', function () { if (videoEl) { videoEl.play(); } }.bind(this));
                    marker.addEventListener('markerLost', function () { if (videoEl) { videoEl.pause(); } }.bind(this));
                },
            });

            AFRAME.registerComponent('force-redraw', { 
                init: function () {
                    setTimeout(() => {
                        this.el.emit('arjs-video-loaded', null, false);
                    }, 3000); 
                }
            });

            AFRAME.registerComponent('force-video-texture', {
                init: function () {
                    const videoEl = document.getElementById('arjs-video-source');
                    if (videoEl) {
                        setTimeout(() => {
                            const renderer = this.el.renderer;
                            const videoTexture = new THREE.VideoTexture(videoEl);
                            videoTexture.minFilter = THREE.LinearFilter;
                            videoTexture.magFilter = THREE.LinearFilter;
                            videoTexture.encoding = renderer.outputEncoding;
                            this.el.object3D.background = videoTexture;
                            console.log("Textura de video inyectada directamente en el fondo de A-Frame.");
                        }, 1000);
                    }
                }
            });

            // üí° FUNCI√ìN REQUERIDA: injectMarkers
            function injectMarkers(scene) {
                const urlParams = new URLSearchParams(window.location.search);
                const userCode = urlParams.get('code'); 
                const recursos = ContenidoModulo[userCode] || null;

                if (!recursos) return;
                
                const markerKeys = Object.keys(recursos);
                
                markerKeys.forEach(key => {
                    const config = recursos[key];
                    if (config.type === "disabled") return;

                    const markerEl = document.createElement('a-marker');
                    markerEl.setAttribute('type', config.type);
                    markerEl.setAttribute('preset', 'custom');
                    markerEl.setAttribute('url', config.url);
                    markerEl.setAttribute('id', key);
                    markerEl.setAttribute('raycaster', 'objects: .clickable');
                    markerEl.setAttribute('emitevents', 'true');
                    markerEl.setAttribute('cursor', 'fuse: false; rayOrigin: mouse;');

                    let contentEl;
                    
                    // L√≥gica de inyecci√≥n de planos/enlaces (simplificada)
                    if (config.resource.startsWith('http')) {
                        contentEl = document.createElement('a-plane');
                        contentEl.setAttribute('color', '#dc3545'); 
                        contentEl.setAttribute('width', 1.5);
                        contentEl.setAttribute('height', 0.8);
                        contentEl.setAttribute('rotation', '-90 0 0');
                        contentEl.setAttribute('position', '0 0.5 0');
                        contentEl.setAttribute('onclick', `window.open('${config.resource}', '_blank')`);
                        
                        const textEl = document.createElement('a-text');
                        textEl.setAttribute('value', `Toca para ver ${key} (YouTube)`);
                        textEl.setAttribute('width', 3);
                        textEl.setAttribute('position', '0 0 0.05');
                        textEl.setAttribute('align', 'center');
                        contentEl.appendChild(textEl);
                    } else {
                        // Placeholder si el recurso no es reconocido
                        contentEl = document.createElement('a-plane');
                        contentEl.setAttribute('color', 'yellow');
                        contentEl.setAttribute('width', 1.5);
                        contentEl.setAttribute('height', 1);
                        contentEl.setAttribute('rotation', '-90 0 0');
                        contentEl.setAttribute('position', '0 0.5 0');
                        const textEl = document.createElement('a-text');
                        textEl.setAttribute('value', `Contenido ${key} No Definido`);
                        textEl.setAttribute('width', 3);
                        textEl.setAttribute('position', '0 0 0.05');
                        contentEl.appendChild(textEl);
                    }

                    contentEl.classList.add('clickable', 'gesturable'); 
                    contentEl.setAttribute('gesture-handler', '');
                    markerEl.appendChild(contentEl);
                    scene.insertBefore(markerEl, document.querySelector('a-entity[camera]'));
                });
            }


            // üí° FIX CR√çTICO: Funci√≥n para asegurar que el elemento de video exista.
            function ensureVideoElementExists(videoId) {
                let videoEl = document.getElementById(videoId);

                if (!videoEl) {
                    videoEl = document.createElement('video');
                    videoEl.setAttribute('id', videoId);
                    videoEl.setAttribute('autoplay', '');
                    videoEl.setAttribute('playsinline', ''); 
                    videoEl.setAttribute('muted', ''); 
                    videoEl.setAttribute('crossorigin', 'anonymous'); 
                    videoEl.setAttribute('style', 'position: absolute; top: 0; left: 0; z-index: -2; visibility: hidden;');
                    document.body.appendChild(videoEl);
                    console.log(`Elemento de video #${videoId} creado y a√±adido al DOM.`);
                }
                return videoEl;
            }

            // FUNCI√ìN CR√çTICA: Inicializaci√≥n forzada de la c√°mara con JS
            function initARScene() {
                const videoId = 'arjs-video-source';
                
                // 1. Aseguramos que el elemento exista ANTES de pedir el stream
                const videoEl = ensureVideoElementExists(videoId); 

                // 2. Definir restricciones... 
                const constraints = { audio: false, video: { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } } };

                // 3. Solicitar el stream y capturar permisos
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(stream) {
                        videoEl.srcObject = stream; // Ya no debe fallar (TypeError: Cannot set properties of null)
                        
                        videoEl.onloadedmetadata = function() {
                            videoEl.play();
                            
                            // 4. Inyectar la configuraci√≥n AR.js y la fuente de video
                            const scene = document.getElementById('scene');
                            if (scene) {
                                scene.setAttribute('arjs', 
                                    `sourceType: video; 
                                     debugUIEnabled: true; 
                                     detectionMode: nft;
                                     cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/camera_para.dat;`);
                                
                                injectMarkers(scene); // ‚¨ÖÔ∏è AHORA DEBE FUNCIONAR
                            }
                        };
                    })
                    .catch(function(err) {
                        console.error("Error cr√≠tico al iniciar la c√°mara:", err);
                        alert(`Error de c√°mara: Causa: ${err.name}`);
                    });
            }

            document.addEventListener('DOMContentLoaded', initARScene); 

        </script>

        <style>
            .ar-warning {
                position: fixed; top: 10px; left: 10px; z-index: 1000;
                background: rgba(40, 167, 69, 0.8); color: white; padding: 10px; border-radius: 5px;
                font-family: sans-serif;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div class="ar-warning">
            ‚úÖ **FIX DEFINITIVO:** Corregido el error fatal `ReferenceError`.
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            
            arjs='' 
            id="scene"
            embedded
            gesture-detector
            force-redraw 
            force-video-texture 
        >
            <a-assets>
                </a-assets>

            <a-entity camera fov="80"></a-entity> 
        </a-scene>
    </body>
</html>

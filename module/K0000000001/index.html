<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      :root { --accent: #4CAF50; --danger: #f44336; }
      body { font-family: sans-serif; margin: 0; overflow: hidden; }
      #ui-controls { position: fixed; top: 15px; left: 15px; right: 15px; z-index: 2000; display: flex; justify-content: center; gap: 10px; }
      .btn { padding: 10px 18px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; font-size: 11px; background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.2); }
      #btn-toggle-ui { position: fixed; bottom: 20px; right: 20px; z-index: 3000 !important; width: 50px; height: 50px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; border: none; color: white; font-size: 20px;}
      .hidden { opacity: 0; transform: translateY(-20px); pointer-events: none; }
      .a-enter-vr { display: none !important; }
    </style>

    <script>
      AFRAME.registerComponent('keep-alive', {
        tick: function () {
          if (this.el.sceneEl.renderStarted && !this.el.sceneEl.paused) {
            this.el.sceneEl.renderer.render(this.el.sceneEl.object3D, this.el.sceneEl.camera);
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');

        const setupVideoAR = (index) => {
          const target = document.querySelector(`#target-${index}`);
          const vid = document.querySelector(`#vid-${index}`);
          const entity = document.querySelector(`#video-ent-${index}`);

          if(!target || !vid || !entity) return;

          target.addEventListener("targetFound", () => vid.play());
          target.addEventListener("targetLost", () => {
            vid.pause();
            // RESET TOTAL: Volver a posici√≥n original pegada al marcador
            entity.setAttribute("position", "0 0 0.01");
            entity.setAttribute("scale", "1 1 1");
          });

          // EVENTO DE CLIC MEJORADO
          entity.addEventListener("mousedown", () => {
            console.log(`Video ${index} tocado`);
            entity.emit("expand-anim");
          });
        };

        for(let i=0; i<=2; i++) { setupVideoAR(i); }

        document.querySelector("#btn-audio").addEventListener("click", function() {
          const videos = document.querySelectorAll("video");
          const isMuted = !videos[0].muted;
          videos.forEach(v => {
            v.muted = isMuted;
            if (!isMuted && !v.paused) v.play();
          });
          this.style.background = isMuted ? "var(--danger)" : "var(--accent)";
          this.innerHTML = isMuted ? "üîá SILENCIO" : "üîä SONIDO";
        });

        document.querySelector("#btn-toggle-ui").addEventListener("click", () => {
          document.querySelector("#ui-controls").classList.toggle("hidden");
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn" style="background:#f44336">üîá SILENCIO</button>
      <button id="btn-hd" class="btn">üì∫ HD</button>
    </div>

    <button id="btn-toggle-ui">‚öôÔ∏è</button>

    <a-scene keep-alive mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
             renderer="preserveDrawingBuffer: true; antialias: true" vr-mode-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="./video0.mp4" loop="true" playsinline muted crossorigin="anonymous"></video>
        <video id="vid-1" src="./video1.mp4" loop="true" playsinline muted crossorigin="anonymous"></video>
        <video id="vid-2" src="./video2.mp4" loop="true" playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
      </a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video id="video-ent-0" src="#vid-0" class="clickable" width="1" height="0.6" position="0 0 0.01" 
                 animation="property: position; to: 0 0 1.2; dur: 500; startEvents: expand-anim; easing: easeOutQuad"
                 animation__scale="property: scale; to: 2.5 2.5 2.5; dur: 500; startEvents: expand-anim; easing: easeOutQuad"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video id="video-ent-1" src="#vid-1" class="clickable" width="1" height="0.6" position="0 0 0.01" 
                 animation="property: position; to: 0 0 1.2; dur: 500; startEvents: expand-anim; easing: easeOutQuad"
                 animation__scale="property: scale; to: 2.5 2.5 2.5; dur: 500; startEvents: expand-anim; easing: easeOutQuad"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video id="video-ent-2" src="#vid-2" class="clickable" width="1" height="0.6" position="0 0 0.01" 
                 animation="property: position; to: 0 0 1.2; dur: 500; startEvents: expand-anim; easing: easeOutQuad"
                 animation__scale="property: scale; to: 2.5 2.5 2.5; dur: 500; startEvents: expand-anim; easing: easeOutQuad"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>

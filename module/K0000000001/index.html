<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Bot贸n de Interfaz */
      #UI-overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }
      .audio-btn {
        padding: 12px 25px;
        background: #FF5722;
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
      }
      /* Forzar ocultaci贸n del bot贸n VR si A-Frame no lo hace */
      .a-enter-vr {
        display: none !important;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const audioBtn = document.querySelector("#audioBtn");
        
        const conectarVideo = (targetId, videoId) => {
          const target = document.querySelector(targetId);
          const vid = document.querySelector(videoId);

          target.addEventListener("targetFound", () => {
            // Solo intentar reproducir si el video tiene un src v谩lido
            if (vid.readyState >= 2) {
                vid.play().catch(e => console.log("Audio bloqueado: presione el bot贸n"));
            }
          });

          target.addEventListener("targetLost", () => {
            vid.pause();
          });
        }

        conectarVideo('#target-0', '#vid-0');
        conectarVideo('#target-1', '#vid-1');

        audioBtn.addEventListener("click", () => {
          const allVideos = document.querySelectorAll("video");
          allVideos.forEach(v => {
            // Verificamos que el video tenga una fuente v谩lida antes de tocarlo
            if (v.currentSrc !== "") {
                v.muted = false;
                // Intentamos un play/pause suave. Si falla, no bloqueamos el c贸digo.
                v.play().then(() => v.pause()).catch(err => console.warn("Video no listo:", v.id));
            }
          });
          console.log("Sonido habilitado por el usuario.");
          audioBtn.style.display = "none"; 
        });
      });
    </script>
  </head>
  
  <body>
    <div id="UI-overlay">
      <button id="audioBtn" class="audio-btn"> ACTIVAR AUDIO</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
      color-space="sRGB" 
      renderer="colorManagement: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://video01.alibaba.com/vod-icbu/7c569251818fbca4/uVFlQMbCghZIYs1j9tq/dqhImLtm1WyMppwSJA6_278327433290_sd_hq.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        
        <video id="vid-1" src="video2.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>

        <video id="vid-2" src="video3.mp4" 
               loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video src="#vid-0" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video src="#vid-1" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video src="#vid-2" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>

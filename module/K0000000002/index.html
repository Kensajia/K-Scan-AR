<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    
    <style>
      :root { --accent: #4CAF50; --danger: #f44336; --warn: #FFC107; }
      body { font-family: sans-serif; margin: 0; overflow: hidden; }

      /* Panel de Controles Superior */
      #ui-controls {
        position: fixed;
        top: 15px; left: 15px; right: 15px;
        z-index: 2000;
        display: flex; justify-content: center; gap: 10px;
      }

      .btn {
        padding: 10px 18px; border-radius: 50px; color: white;
        font-weight: 600; cursor: pointer; font-size: 11px;
        background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.2);
        display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      
      /* Estilos din√°micos */
      #btn-audio { background: var(--danger); }
      #btn-flash.active { background: var(--warn); color: black; }
      
      /* Bot√≥n de Configuraci√≥n Inferior */
      #btn-toggle-ui {
        position: fixed; bottom: 20px; right: 20px;
        z-index: 3000 !important; width: 50px; height: 50px;
        border-radius: 50%; background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px); font-size: 20px;
        display: flex; justify-content: center; align-items: center; border: none; color: white;
      }

      .hidden { opacity: 0; pointer-events: none; }
      .a-enter-vr { display: none !important; }
    </style>

    <script>
      AFRAME.registerComponent('keep-alive', {
        tick: function () {
          if (this.el.sceneEl.renderStarted && !this.el.sceneEl.paused) {
            this.el.sceneEl.renderer.render(this.el.sceneEl.object3D, this.el.sceneEl.camera);
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const trackRef = { track: null };
        const uiControls = document.querySelector("#ui-controls");

        // 1. VINCULACI√ìN DE M√öLTIPLES VIDEOS
        const setup = (t, v) => {
          const target = document.querySelector(t);
          const vid = document.querySelector(v);
          target.addEventListener("targetFound", () => vid.play());
          target.addEventListener("targetLost", () => vid.pause());
        }
        setup('#target-0', '#vid-0');
        setup('#target-1', '#vid-1');
        setup('#target-2', '#vid-2');

        // 2. CONTROL DE FLASH (Linterna)
        sceneEl.addEventListener("arReady", () => {
          const video = document.querySelector('video');
          if (video && video.srcObject) {
            const track = video.srcObject.getVideoTracks()[0];
            trackRef.track = track;
            const capabilities = track.getCapabilities();
            if (capabilities && capabilities.torch) {
              document.querySelector("#btn-flash").style.display = "flex";
            }
          }
        });

        document.querySelector("#btn-flash").addEventListener("click", function() {
          if (trackRef.track) {
            const settings = trackRef.track.getSettings();
            const isCurrentlyOn = settings.torch || false;
            
            trackRef.track.applyConstraints({
              advanced: [{ torch: !isCurrentlyOn }]
            }).then(() => {
              this.classList.toggle("active", !isCurrentlyOn);
              this.innerHTML = !isCurrentlyOn ? "‚ö° FLASH ON" : "‚ö° FLASH OFF";
            });
          }
        });

        // 3. CONTROL DE AUDIO GLOBAL
        document.querySelector("#btn-audio").addEventListener("click", function() {
          const vids = document.querySelectorAll("video");
          const mutedState = !vids[0].muted;
          vids.forEach(v => {
            v.muted = mutedState;
            if(!mutedState && !v.paused) v.play();
          });
          this.style.background = mutedState ? "var(--danger)" : "var(--accent)";
          this.innerHTML = mutedState ? "üîá SILENCIO" : "üîä SONIDO";
        });

        // 4. CONTROL DE CALIDAD (HD/SD)
        document.querySelector("#btn-hd").addEventListener("click", function() {
          const isHD = this.innerHTML.includes("HD");
          // Si est√° en HD, pasa a SD (antialias: false) y viceversa.
          sceneEl.setAttribute('renderer', isHD ? 'antialias: false' : 'antialias: true');
          this.innerHTML = isHD ? "üì∫ CALIDAD: SD" : "üì∫ CALIDAD: HD";
        });

        // 5. CONTROL DE OCULTAR UI
        document.querySelector("#btn-toggle-ui").addEventListener("click", () => {
          uiControls.classList.toggle("hidden");
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn">üîá SILENCIO</button>
      <button id="btn-flash" class="btn" style="display:none">‚ö° FLASH OFF</button>
      <button id="btn-hd" class="btn">üì∫ CALIDAD: HD</button>
    </div>

    <button id="btn-toggle-ui" class="btn">‚öôÔ∏è</button>

    <a-scene 
      keep-alive
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
      renderer="preserveDrawingBuffer: true; antialias: true; colorManagement: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://video01.alibaba.com/vod-icbu/7c569251818fbca4/uVFlQMbCghZIYs1j9tq/dqhImLtm1WyMppwSJA6_278327433290_sd_hq.mp4" loop playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-1" src="https://cdn.pixabay.com/video/2023/07/09/170831-844035571_large.mp4" loop playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-2" src="https://files.catbox.moe/ob3b9g.mp4" loop playsinline muted crossorigin="anonymous" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-plane material="shader: chromakey; src: #vid-0; color: 0.1 0.9 0.1" width="1" height="0.6"></a-plane>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-plane material="shader: chromakey; src: #vid-1; color: 0.1 0.9 0.1" width="1" height="0.6"></a-plane>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-plane material="shader: chromakey; src: #vid-2; color: 0.1 0.9 0.1" width="1" height="0.6"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>

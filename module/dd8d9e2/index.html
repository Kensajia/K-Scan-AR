    Determina qué tan rápido el objeto reacciona a los movimientos de la cámara. Controla el equilibrio entre la precisión y la fluidez.
    Mínimo: 0.0001 (Más sensible/rápido).
    Máximo: 0.01 (Más lento/estable).
    Recomendado: 0.0001 (Para un seguimiento rápido y de baja latencia).
    -->

    <!-- filterBeta

    Determina qué tan agresivamente se suavizan los temblores rápidos ("jitter") y las variaciones inesperadas de posición.
    Mínimo: 0 (Sin suavizado).
    Máximo: 10000 (Suavizado muy fuerte).
    Recomendado: 10000 (Para máxima estabilidad y evitar temblores).
    -->

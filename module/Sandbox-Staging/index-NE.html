<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../../favicon.png" sizes="64x64">
    <title>AR Video Experience</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material@1.1.4/dist/aframe-chromakey-material.min.js"></script>
    

    <link rel="stylesheet" href="assets/styles.css">
    
</head>
<body>
    <div id="loading-overlay">
        <span>Cargando multimedia...</span>
    </div>
    
    <div id="ui-controls">
        <button id="btn-audio" class="btn" style="display: flex; background: var(--accent);">üîä SONIDO</button>
        <button id="btn-flash" class="btn" style="display:none">‚ö° FLASH OFF</button>
        <button id="btn-next-video" class="btn" style="display:none">‚è© SIGUIENTE</button>
        <button id="btn-hd" class="btn">üì∫ CALIDAD: HD</button>
    </div>

    <button id="btn-reset-3d" style="display: none;">üîÑ RESTAURAR</button>
    
    <button id="btn-toggle-ui" class="btn">‚öôÔ∏è</button>

    <a-scene
        
        id="scene-ar"
        keep-alive
        mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 10000" 
        renderer="preserveDrawingBuffer: true; antialias: true; colorManagement: true" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets id="assets-container"></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target-container"></a-entity>
    </a-scene>

    <!-- filterMinCF
    Control de Latencia y Sensibilidad.
    Determina qu√© tan r√°pido el objeto reacciona a los movimientos de la c√°mara. Controla el equilibrio entre la precisi√≥n y la fluidez.
    M√≠nimo: 0.0001 (M√°s sensible/r√°pido).
    M√°ximo: 0.01 (M√°s lento/estable).
    Recomendado: 0.0001 (Para un seguimiento r√°pido y de baja latencia).
    -->

    <!-- filterBeta
    Control de Estabilidad y Suavizado.
    Determina qu√© tan agresivamente se suavizan los temblores r√°pidos ("jitter") y las variaciones inesperadas de posici√≥n.
    M√≠nimo: 0 (Sin suavizado).

    -->
    
    <script src="assets/main.js"></script>

</body>
</html>

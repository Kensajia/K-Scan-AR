<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para pruebas de código AR</title>
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre botones */
        }

        .modern-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Para asegurar que no haya subrayado si se usa como enlace */
            box-shadow: var(--shadow);
        }

        .modern-button:hover {
            background-color: #0056b3; /* Un tono más oscuro de azul */
            box-shadow: var(--hover-shadow);
            transform: translateY(-2px);
        }

        .modern-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .icon-circle {
            background-color: rgba(255, 255, 255, 0.2); /* Un blanco semitransparente */
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: white;
            margin-left: 15px;
            flex-shrink: 0; /* Evita que el círculo se encoja */
        }

        /* Estilos para accesibilidad */
        .modern-button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para pruebas de código Kensajia AR</h1>
        <h1>Intento 27</h1>
        <div class="button-group">
            <button class="modern-button" onclick="document.location='index-VE.html'">
                <span>Video Estándar</span>
                <div class="icon-circle">
                    <i class="fas fa-video"></i>
                </div>
            </button>
            <button class="modern-button" onclick="document.location='index-VC.html'">
                <span>Video Croma</span>
                <div class="icon-circle">
                    <i class="fas fa-film"></i>
                </div>
            </button>
            <button class="modern-button" onclick="document.location='index-3D.html'">
                <span>3D</span>
                <div class="icon-circle">
                    <i class="fas fa-cube"></i>
                </div>
            </button>
            <button class="modern-button" onclick="document.location='index-NE.html'">
                <span>Index Estructurado</span>
                <div class="icon-circle">
                    <i class="fas fa-signature"></i>
                </div>
        </div>
    </div>
</body>
</html>

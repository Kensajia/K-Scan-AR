      // Componente para evitar la pausa del renderizado
ย ย ย AFRAME.registerComponent('keep-alive', {
ย ย ย ย tick: function () {
ย ย ย ย ย if (this.el.sceneEl.renderStarted && !this.el.sceneEl.paused) {
ย ย ย ย ย ย this.el.sceneEl.renderer.render(this.el.sceneEl.object3D, this.el.sceneEl.camera);

      // ==========================================================
      // NUEVO COMPONENTE: double-tap-toggle
      // ==========================================================
      AFRAME.registerComponent('double-tap-toggle', {
          schema: {
              targetId: {type: 'string'}, // Necesitamos guardar el ID del target padre
          },
          init: function () {
              const el = this.el; // El elemento <a-video>
              const videoEl = document.querySelector(el.getAttribute('src')); // El elemento <video> real
              let isExpanded = false;
              
              // Almacenar la posiciรณn y escala originales (relativa al target)
              const originalScale = el.getAttribute('scale').clone();
              const originalPosition = el.getAttribute('position').clone();
              
              // Funciรณn para manejar el doble clic/toque
              const handleDoubleTap = (event) => {
                  isExpanded = !isExpanded; // Alternar estado
                  
                  if (isExpanded) {
                      // Modo EXPANDIDO (Fijo en la pantalla)
                      
                      // 1. Eliminarlo del target AR
                      el.parentElement.removeChild(el);
                      
                      // 2. Adjuntarlo directamente a la cรกmara para fijarlo al campo de visiรณn
                      const camera = document.querySelector('a-camera');
                      camera.appendChild(el);

                      // 3. Ajustar posiciรณn y escala para que se vea bien en el centro
                      // Estos valores son para un video de tamaรฑo razonable en pantalla
                      el.setAttribute('scale', '1.5 1.5 1');
                      el.setAttribute('position', '0 0 -1.5'); // A 1.5 metros de la cรกmara

                      // 4. Asegurarse de que el video siga reproduciรฉndose
                      if (videoEl.paused) videoEl.play();
                      
                  } else {
                      // Modo AR (Vuelve al target)
                      
                      // 1. Quitarlo de la cรกmara
                      el.parentElement.removeChild(el);
                      
                      // 2. Adjuntarlo de nuevo a su target original (usando el ID que pasamos en el schema)
                      const target = document.querySelector(`#${this.data.targetId}`);
                      target.appendChild(el);
                      
                      // 3. Restaurar posiciรณn y escala originales
                      el.setAttribute('scale', originalScale);
                      el.setAttribute('position', originalPosition);
                  }
                  
                  event.stopPropagation(); // Prevenir que el evento se propague a otros elementos
              };

              // Escucha el evento 'dblclick' para ordenadores
              el.addEventListener('dblclick', handleDoubleTap);
              
              // Escucha el evento 'touchend' para dispositivos mรณviles y detecta el doble toque
              let lastTap = 0;
              el.addEventListener('touchend', (event) => {
                  const currentTime = new Date().getTime();
                  const tapLength = currentTime - lastTap;
                  if (tapLength < 300 && tapLength > 0) {
                      // Es un doble toque
                      handleDoubleTap(event);
                      event.preventDefault(); // Evitar el zoom o comportamiento nativo
                  }
                  lastTap = currentTime;
              });
          }
      });

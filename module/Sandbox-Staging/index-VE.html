<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      :root { --accent: #4CAF50; --danger: #f44336; --warn: #FFC107; }
      body { font-family: sans-serif; margin: 0; overflow: hidden; }

      /* Panel superior */
      #ui-controls {
        position: fixed;
        top: 15px;
        left: 15px;
        right: 15px;
        z-index: 2000;
        display: flex;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .btn {
        padding: 10px 18px;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 11px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.2);
        display: flex;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      /* BOT√ìN AUDIO - ESTADO INICIAL ROJO */
      #btn-audio { background: var(--danger); }

      #btn-flash.active { background: var(--warn); color: black; }
      #btn-flash:disabled { background: gray; cursor: not-allowed; }

      /* Bot√≥n de control INFERIOR*/
      #btn-toggle-ui {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 3000 !important;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        color: white;
      }

      .hidden { opacity: 0; transform: translateY(-20px); pointer-events: none; }
      
      /* ELIMINACI√ìN TOTAL DEL BOT√ìN VR */
      .a-enter-vr { display: none !important; visibility: hidden !important; pointer-events: none !important; }
    </style>

    <script>
      AFRAME.registerComponent('keep-alive', {
        tick: function () {
          if (this.el.sceneEl.renderStarted && !this.el.sceneEl.paused) {
            this.el.sceneEl.renderer.render(this.el.sceneEl.object3D, this.el.sceneEl.camera);
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const controls = document.querySelector("#ui-controls");
        const trackRef = { track: null };
        const btnFlash = document.querySelector("#btn-flash");

        // L√≥gica de detecci√≥n y reproducci√≥n de videos
        const setup = (t, v) => {
          const target = document.querySelector(t);
          const vid = document.querySelector(v);
          target.addEventListener("targetFound", () => vid.play());
          target.addEventListener("targetLost", () => vid.pause());
        }
        setup('#target-0', '#vid-0');
        setup('#target-1', '#vid-1');
        setup('#target-2', '#vid-2');

        // *** L√ìGICA DE DETECCI√ìN Y DEBUGGING DEL FLASH MEJORADA ***
        sceneEl.addEventListener("arReady", () => {
          
          const mindarComponent = sceneEl.components['mindar-image'];
          let track = null;

          // 1. Intentamos encontrar el video de la c√°mara (el que NO tiene ID de contenido):
          const allVideos = document.querySelectorAll('video');
          const cameraVideoElement = Array.from(allVideos).find(v => !v.id.startsWith('vid-'));
          
          if (cameraVideoElement && cameraVideoElement.srcObject) {
              track = cameraVideoElement.srcObject.getVideoTracks()[0];
          } 
          // 2. Si el selector fall√≥, intenta el m√©todo directo de MindAR como alternativa
          else if (mindarComponent && mindarComponent.getCameraStream) {
              const stream = mindarComponent.getCameraStream();
              if (stream) {
                  track = stream.getVideoTracks()[0];
              }
          }

          // 3. L√≥gica para mostrar y habilitar/deshabilitar el flash
          if (track) {
              trackRef.track = track;
              const flashAvailable = track.getCapabilities().torch;

              btnFlash.style.display = "flex"; 

              if (flashAvailable) {
                  btnFlash.innerHTML = "‚ö° FLASH OFF"; 
                  btnFlash.disabled = false;
              } else {
                  btnFlash.innerHTML = "‚ùå FLASH NO SOPORTADO";
                  btnFlash.disabled = true;
              }

          } else {
              // Fallo final: el bot√≥n permanece visible con este error
              btnFlash.style.display = "flex";
              btnFlash.innerHTML = "üî¥ C√ÅMARA NO DETECTADA";
              btnFlash.disabled = true;
          }
        });
        // ***************************************************************

        // L√≥gica de click del bot√≥n de flash
        btnFlash.addEventListener("click", function() {
          if (trackRef.track && !this.disabled) {
            const settings = trackRef.track.getSettings();
            const isCurrentlyOn = settings.torch || false;

            trackRef.track.applyConstraints({ advanced: [{ torch: !isCurrentlyOn }] }).then(() => {
                 this.classList.toggle("active", !isCurrentlyOn);
                 this.innerHTML = !isCurrentlyOn ? "‚ö° FLASH ON" : "‚ö° FLASH OFF";
            });
          }
        });

        // L√ìGICA DE AUDIO GLOBAL
        document.querySelector("#btn-audio").addEventListener("click", function() {
          const videos = document.querySelectorAll("video");
          const contentVideos = Array.from(videos).filter(v => v.id.startsWith('vid-'));
          
          const isCurrentlyMuted = contentVideos[0] ? contentVideos[0].muted : true;

          contentVideos.forEach(v => {
            v.muted = !isCurrentlyMuted;
            if (!v.muted && v.paused) v.play();
          });

          this.style.background = !isCurrentlyMuted ? "var(--danger)" : "var(--accent)";
          this.innerHTML = isCurrentlyMuted ? "üîä SONIDO" : "üîá SILENCIO";
        });

        document.querySelector("#btn-toggle-ui").addEventListener("click", () => {
          controls.classList.toggle("hidden");
        });

        document.querySelector("#btn-hd").addEventListener("click", function() {
          const isHD = this.innerHTML.includes("HD");
          this.innerHTML = isHD ? "üì∫ CALIDAD: SD" : "üì∫ CALIDAD: HD";
          sceneEl.setAttribute('renderer', `preserveDrawingBuffer: true; antialias: ${isHD ? 'false' : 'true'}; colorManagement: true`);
        });
      });
    </script>
  </head>
  
  <body>
    <div id="ui-controls">
      <button id="btn-audio" class="btn">üîá SILENCIO</button>
      <button id="btn-flash" class="btn" style="display:none">‚ö° FLASH OFF</button>
      <button id="btn-hd" class="btn">üì∫ CALIDAD: HD</button>
    </div>

    <button id="btn-toggle-ui" class="btn">‚öôÔ∏è</button>

    <a-scene 
      keep-alive
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1" 
      renderer="preserveDrawingBuffer: true; antialias: true; colorManagement: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-0" src="https://files.catbox.moe/mq8k1z.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-1" src="https://cdn.pixabay.com/video/2023/07/09/170831-844035571_large.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
        <video id="vid-2" src="https://files.catbox.moe/ob3b9g.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-video src="#vid-0" width="1.5" height="0.84375"></a-video>
      </a-entity>

      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-video src="#vid-1" width="1" height="0.6"></a-video>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 2">
        <a-video src="#vid-2" width="1" height="0.6"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
